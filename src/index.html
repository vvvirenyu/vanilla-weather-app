<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App by Virendra</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="current">
        <div class="title">
          <svg class="title__icon">
            <use xlink:href="./img/symbol-defs.svg#icon-location"></use>
          </svg>
          <h1 class="title__text">Current Location</h1>
        </div>
        <div class="main__weather">
          <!-- <div class="error__message">
            There was a problem getting your location!
          </div> -->
          <h2 class="main__weather__city">Brooklyn, US</h2>
          <div class="main__weather__details">
            <img
              src="./img/weather/iconfinder_weather-01_1530392.svg"
              class="main__weather__details--icon"
            />
            <div class="main__weather__details--temp">20º</div>
          </div>
          <div class="main__weather__text">
            <div class="main__weather__text--phrase">Party Cloud</div>
            <div class="main__weather__text--minmax">13º - 22º</div>
          </div>
        </div>
      </div>
      <div class="other">
        <div class="title">
          <svg class="title__icon">
            <use xlink:href="./img/symbol-defs.svg#icon-map"></use>
          </svg>
          <h1 class="title__text">Other Locations</h1>
        </div>
        <div class="cities">
          <!-- <div class="error__message">
            You have no saved cities. Click the button above to add them!
          </div> -->
          <div class="cities__weather">
            <div class="cities__weather__name">Atlanta, US </div>
            <div class="cities__weather__details">
              <img
                src="./img/weather/iconfinder_weather-04_1530389.svg"
                class="cities__weather__details--icon"
              />
              <div class="cities__weather__details__text">
                <div class="cities__weather__details__text--phrase">
                  Party Cloud
                </div>
                <div class="cities__weather__details__text--minmax">
                  13º - 22º
                </div>
              </div>
              <div class="cities__weather__details__temp">
                17º
              </div>
            </div>
          </div>
          <div class="cities__weather">
            <div class="cities__weather__name">San  Francisco, US</div>
            <div class="cities__weather__details">
              <img
                src="./img/weather/iconfinder_weather-13_1530380.svg"
                class="cities__weather__details--icon"
              />
              <div class="cities__weather__details__text">
                <div class="cities__weather__details__text--phrase">
                  Party Cloud
                </div>
                <div class="cities__weather__details__text--minmax">
                  13º - 22º
                </div>
              </div>
              <div class="cities__weather__details__temp">
                17º
              </div>
            </div>
          </div>
        </div>
        <button class="add__city">
          <svg class="add__city--icon">
            <use xlink:href="./img/symbol-defs.svg#icon-plus"></use>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
